		class Click2 extends React.Component{
			render(){
				return(

				)

		class Click3 extends React.Component{
			constructor(props){
				super(props)
				this.state = {
					date:new Date()
				}
			}
			componentDidMount(){
				var click = this
				this.timeId = setInterval(function(){
					click.setState({
						date:new Date()	
					})
				},1000)
			}
			componentWillUnmount(){
				clearInterval(this.timeId)
			}
			render(){
				return(
					<div>
						<h1>Hello World</h1>
						<p>3.现在是{this.state.date.toLocaleTimeString()}</p>
					</div>
				)
			}
		}
		class WebSite extends React.Component{
			constructor(){

					name:"菜鸟教程",
					url:"https://www.runoob.com"
				}
			}
			render(){

					</div>
				)
			}
		}
		class Name extends React.Component{
			render(){
				return(
					<h1>{this.props.name}</h1>
				)
			}
		}
		class Site extends React.Component{
			render(){
				return(

		class Toggle extends React.Component{
			constructor(){
				super();
				this.state = {
					isToggleOn:true
				}
			}
			handClick(val,e){
				e.preventDefault()
				console.log(val)
				this.setState({
					isToggleOn : !this.state.isToggleOn
				})
			}
			render(){
				return(
					<button onClick={this.handClick.bind(this,this.state.isToggleOn)}>{this.state.isToggleOn ? "ON" : "OFF"}</button>
				)
			}
		}
		class LoginControl extends React.Component{
			constructor(){
				super()
				this.state={
					isLogin:true
				}
			}
			handClick(){
				this.setState({
					isLogin : !this.state.isLogin
				})
			}
			render(){
				var button;
				if(this.state.isLogin){
					button = <div>Welcome</div>
				}else{
					button = <div>Plase Login</div>
				}
				return(
					<div>
						{this.state.isLogin ? <div>Welcome</div> : <div>Plase Login</div>}
						<button onClick={this.handClick.bind(this)}>{this.state.isLogin ? "退出登录" : "点击登录"}</button>
					</div>
					
				)
			}
		}
		const numbers = [1,2,3,4,5];

			return <li>{number}</li>
		})
		class Content extends React.Component{
			render(){
				return(
					<div>
						<input type="text" value={this.props.val} onChange={this.props.change} />
						<h1>{this.props.val}</h1>
					</div>
				)
			}
		}
		class HelloMessage extends React.Component{
			constructor(){
				super()
				this.state = {
					val : ""
				}
			}
			changeVal(event){
				this.setState({
					val : event.target.value
				})
			}
			render(){
				return(
					<div>
						<Content val={this.state.val} change={this.changeVal.bind(this)} />
					</div>
				)
			}
		}
